<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Quiz Game</title>
  </head>
  <body>
    <button class="start">Play Game</button>
    <div class="page-header">
      <h1 class="question-number"></h1>
    </div>
    <div class="scores">
      <p class="scores__right"></p>
      <p class="scores__wrong"></p>
    </div>

    <h2 class="question"></h2>
    <div class="options">
      <ol type="A" class="options__list"></ol>
    </div>
    <div class="btn">
      <button class="submit">Next</button>
    </div>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
