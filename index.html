<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keyword" content="quiz, trivia, quiz-game" />
    <meta name="description" content="a quiz game that runs for 5 rounds" />
    <meta name="author" content="adeola idowu" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Quiz Game</title>
  </head>
  <body>
    <div class="page-overlay">
      <p class="result hide"></p>
      <button class="btn start">Play Game</button>
      <div class="intro">
        <p class="intro__text">
          Hi there! Welcome to my fun quiz game. Click above to start
          <small class="intro__side-note"
            >(Presently you can only choose once so select wisely)</small
          >
        </p>
      </div>
    </div>
    <main class="main hide">
      <div class="page-header">
        <h1 class="question-number"></h1>
      </div>
      <div class="scores">
        <p class="scores__right"></p>
        <p class="scores__wrong"></p>
      </div>

      <div class="question-wrapper">
        <h2 class="question"></h2>
        <p class="error-msg"></p>
        <div class="options">
          <ol type="A" class="options__list"></ol>
        </div>
        <div class="next-btn-container">
          <button class="btn submit hide">Next</button>
        </div>
      </div>
    </main>

    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
